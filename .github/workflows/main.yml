name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    env:
      PREFIX: "/usr/local/"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macOS-15, macOS-13]
        include:
          - os: macOS-15
            arch: arm64
            target: 15
          - os: macOS-13
            arch: x86_64
            target: 13
          - os: ubuntu-24.04
            arch: x86_64
            target: 24

    steps:
      - uses: actions/checkout@v4

      - name: Set correct paths for Homebrew on macOS
        if: startsWith(matrix.os, 'macOS')
        run: |
          export BREW_PREFIX="$(brew --prefix)"
          export PREFIX="$(brew --prefix)"
          export PATH="$BREW_PREFIX/bin:$PATH"
          export LIBRARY_PATH="$BREW_PREFIX/lib:$LIBRARY_PATH"
          export PKG_CONFIG_PATH="$BREW_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"
          export MACOSX_DEPLOYMENT_TARGET=${{ matrix.target }}.0
          echo "MACOSX_DEPLOYMENT_TARGET=${{ matrix.target }}.0" >> $GITHUB_ENV
          brew install libomp

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.10,<3.14"
          CIBW_SKIP: "*-win32 *-manylinux_i686 pp* *musl* "
          # Only build for the appropriate architecture on each runner
          CIBW_ARCHS_MACOS: "${{ matrix.arch }}"
          CIBW_ARCHS_LINUX: "auto"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28

          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=${{ matrix.target }}.0

          CIBW_BUILD_VERBOSITY: 1

          CIBW_BEFORE_BUILD: |
            pip install "meson>=0.64" "ninja" "cython>=3.0.0" "numpy" "pysam>=0.23.0"

          CIBW_BEFORE_ALL_MACOS: |
            brew install htslib

          CIBW_BEFORE_ALL_LINUX: |
            dnf install -y epel-release
            dnf install -y libdeflate-devel

          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            delocate-wheel -w {dest_dir} -v {wheel} --require-target-macos-version ${{ matrix.target }}.0

          CIBW_REPAIR_WHEEL_COMMAND_LINUX: |
            echo "Current directory:"
            pwd
            
            echo "Root directory contents:"
            ls -la / | grep project
            
            echo "Project directory contents:"
            ls -la /project
            
            echo "Temporary directories that might contain build artifacts:"
            ls -la /tmp | grep -E '(meson|build|hts)'
            
            echo "Looking for libhts.so* files:"
            find / -name "libhts.so*" -type f 2>/dev/null | grep -v "Permission denied" | sort
            
            echo "Looking for htslib directories:"
            find /project -name "htslib*" -type d 2>/dev/null
            
            echo "Looking in build directories:"
            find /project -path "*build*" -name "*.so*" -type f 2>/dev/null | grep hts
            
            # Try to find the htslib shared library anywhere on the system
            HTSLIB_PATH=$(find / -name "libhts.so*" -type f 2>/dev/null | head -1)
            echo "Found HTSLIB_PATH: $HTSLIB_PATH"
                  
            HTSLIB_FILE=$(basename "$HTSLIB_PATH")
            echo "HTSLIB_FILE: $HTSLIB_FILE"
            
            mkdir -p lib_fix && cd lib_fix

            ln -sf "$HTSLIB_PATH" libhts.so.3
            ln -sf libhts.so.3 libhts.so
            
            echo "Created symlinks in lib_fix directory:"
            ls -la
    
            auditwheel repair --lib-sdir . -w {dest_dir} {wheel}

          CIBW_TEST_REQUIRES: |
            cython click>=8.0 superintervals>=0.2.10 numpy scipy pandas pysam>=0.23.0 networkx>=2.4 scikit-learn>=0.22 sortedcontainers lightgbm

          CIBW_TEST_COMMAND: dysgu test --verbose

      - uses: actions/upload-artifact@v4
        with:
          name: wheelhouse-${{ matrix.os }}-${{ matrix.arch }}-${{ github.run_id }}
          path: ./wheelhouse/*.whl
