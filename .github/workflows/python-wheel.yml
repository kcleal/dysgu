name: Build wheel

on:
  push:
    branches:
      - '*'
  release:
    types: [published]

permissions:
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build --wheel
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: dysgu Wheel
        path: dist/dysgu*.whl
        if-no-files-found: error
        retention-days: 90
        compression-level: 0
        overwrite: true
